services:
  # Backend API Service
  - type: web
    name: f1-race-engineer-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DISABLE_UDP
        value: true
      - key: API_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://project-bono-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: f1-race-engineer-db
          property: connectionString

  # Frontend Static Site
  - type: static
    name: f1-race-engineer-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://project-bono.onrender.com
      - key: VITE_APP_PASSWORD
        generateValue: true
      - key: VITE_DEBUG
        value: false

databases:
  - name: f1-race-engineer-db
    plan: free
